spring:
    application:
        name: rabbitmq-service

    rabbitmq:
        address: amqp://guest@127.0.0.1:15672/
        host: localhost
        port: 5672
        username: guest
        password: guest
server:
    port: 
        8081
eureka:
    instance:
        hostname: localhost
        port: 9000
    client:
        serviceUrl: 
            registerWithEureka: false
            fetchRegistry: false
            defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka
